<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>商品購入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</h:head>
<h:body>
    <div class="container m-3 p-3">
        <!-- ヘッダーエリア -->
        <div class="text-primary">
            <h2>
                <h:outputText value="【フルスタWG】ネットショッピングサイト商品購入画面" />
            </h2>
        </div>
        <!-- メインエリア -->
        <div>
            <p:dataTable var="purchasedproduct"
                value="#{wns0003PurchaseProductsBean.getWns0003PurchaseProductsScreenDto().getPurchasedProductList()}">
                <!-- ヘッダー -->
                <f:facet name="header">
                    <h:outputText value="購入商品一覧" />
                </f:facet>

                <!-- 商品コード -->
                <p:column headerText="商品コード">
                    <h:outputText id="itemcode" value="#{purchasedproduct.getItemCode()}" />
                </p:column>
                <!-- 商品名 -->
                <p:column headerText="商品名">
                    <h:outputText id="itemname" value="#{purchasedproduct.getItemName()}" />
                </p:column>
                <!-- 金額 -->
                <p:column headerText="金額">
                    <h:outputText id="price" value="#{purchasedproduct.getPrice()}" />
                </p:column>
                <!-- 在庫数 -->
                <p:column headerText="在庫数">
                    <h:outputText id="stockquantity" value="#{purchasedproduct.getStockQuantity()}" />
                </p:column>
                <!-- 備考 -->
                <p:column headerText="備考">
                    <h:outputText id="remarks" value="#{purchasedproduct.getRemarks()}" />
                </p:column>
                <!-- 購入数 -->
                <p:column headerText="購入数">
                    <h:inputText id="purchaseNumber" value="#{purchasedproduct.getPurchaseNumber()}" />
                </p:column>
                <!-- フッター -->
                <f:facet name="footer">
                    <h:outputText value="購入商品一覧" />
                </f:facet>
            </p:dataTable>

            <!-- フッター -->
            <h:form id="footerform">
                <div class="mt-2">
                    <h:commandButton class="btn btn-primary" action="#{wns0003PurchaseProductsBean.productPurchase()}"
                        value="商品購入" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
